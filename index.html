<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ART</title>
    <link rel="stylesheet" href="style.css">
   
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Convert your text into an image within a second using the 
                JavaScript-powered AI Image Generator tool</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                    <div>
                        <select class="img-qauntity">
                            <option value="1"> 1 Image</option>
                            <option value="1"> 2 Images</option>
                            <option value="1"> 3 Images</option>
                            <option value="1" selected> 4 Images</option>
                        </select>
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
        </div>
    </section>
    
</body>
</html>
